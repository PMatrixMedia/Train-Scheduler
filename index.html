<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Scheduling App</h1>
            <p class="lead">Insert the values in the forms below to populate the table.</p>
            <form>
                <div class="form-group">
                    <label for="Name">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput" placeholder="Desired Name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="Train Destination">
                </div>
                <div class="form-group">
                    <label for="firstTrain">First Train</label>
                    <input type="text" class="form-control" id="firstTrain" placeholder="First Train of the Day">
                </div>
                <div class="form-group">
                    <label for="minsAway">Frequency</label>
                    <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency of Trains per Min">
                </div>
                <button type="button" class="btn btn-outline-warning" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainTable">
                            <tr></tr>
                        </tbody>
                    </table>
                </div> <!-- Panel Body End -->
            </div> <!-- Panel Default End -->
        </div>
       </div><!-- Col End -->



       <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="logic.js"></script>
</body>
</html>
